version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: predictive_sales_api
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1
